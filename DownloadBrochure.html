        .download-btn {

            padding: 15px 60px;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn:hover {

            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);

        /* Popup Styles */
        .popup-overlay {
            display: none;

            left: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.5);

        .popup-content {

            padding: 20px;

        .popup-content h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 24px;
        }

        .popup-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .popup-content button {
            background-color: #1f386e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            color: #333;
            cursor: pointer;
        }

        .success-message {
            color: #28a745;
            margin-top: 15px;
            display: none;
        }
